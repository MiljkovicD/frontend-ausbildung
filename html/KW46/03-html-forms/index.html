<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KW46-03</title>
</head>

<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" minlength="2" autocomplete="off" pattern="[A-Za-z]*" required><br>

        <label for="plz">PLZ (1000-9999):</label>
        <input type="number" id="plz" min="1000" max="9999" autocomplete="off" required><br>

        <label for="email">E-Mail:</label>
        <input type="email" id="email" size="30" required><br>

        <label for="mix">Mix:</label>
        <input type="text" name="mix" id="mix" pattern="[A-Za-z0-9]*" autocomplete="off" required>
        <br>
        <input type="submit">
    </form>
</body>

</html>
