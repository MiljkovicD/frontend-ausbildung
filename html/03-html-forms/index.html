<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KW46-03</title>
</head>

<body>
    <form action="./index2.html">
        <label for="name">Name:</label>
        <input type="text" id="name" minlength="2" autocomplete="off" pattern="[A-Za-z]*" required><br>

        <label for="plz">PLZ (1000-9999):</label>
        <input type="number" id="plz" min="1000" max="9999" autocomplete="off" required><br>

        <label for="email">E-Mail:</label>
        <input type="email" id="email" size="30" required><br>

        <label for="mix">Mix:</label>
        <input type="text" name="mix" id="mix" pattern="[A-Za-z0-9]*" autocomplete="off" required><br>

        <label for="datetime-local">Datum:</label>
        <input type="datetime-local" id="datetime-local" required><br>

        <label for="range">Range:</label>
        <input type="range" id="range" min="10" max="50" step="10"><br>

        <label for="text">Text:</label>
        <input type="text" id="text" minlength="2" required><br>

        <div>
            <input type="checkbox" id="coding" required >
            <label for="coding">Checkbox linked with for/id</label><br>
        </div>
        <div>
            <label>
                <input type="checkbox" required >
                <span>Checkbox nest in a label</span>
            </label>
        </div>
        <input type="submit" value="Submit" >
    </form>
</body>

</html>
