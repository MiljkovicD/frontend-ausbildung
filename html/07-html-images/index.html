<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KW47-07</title>
</head>

<body>
    <section>
        <h2>6 Beispiele von Image File Formate</h2>
        <br>
        <img src="./images/barcelona.png" alt="Barcelona Logo png" height="300" width="300">
        <img src="./images/pikachu.webp" alt="Pikachu webp" height="300" width="300">
        <img src="./images/rainbow-dragon.svg" alt="Rainbow Dragon svg" height="300" width="300">
        <img src="./images/tree.jpeg" alt="Tree jpeg" height="300" width="300">
        <img src="./images/cat.gif" alt="Cat gif" height="300" width="300">
        <img src="./images/batman.png" alt="Batman apng" height="300" width="300">
        <br>
    </section>
    <section>
        <h2>6 Varianten um Bilder einzubinden</h2>
        <br>
        <img src="./images/barcelona.png" alt="Barcelona Logo" height="300" width="300">
        <a href="https://www.dc.com/characters/batman" target="_blank">
            <img src="./images/batman.png" alt="Batman DC Superhero" height="300" width="300">
        </a>
        <picture>
            <img src="./images/tree.jpeg" alt="Tree" height="300" width="300">
        </picture>
        <figure>
            <img src="./images/pikachu.webp" alt="Pikachu" height="300" width="300">
            <figcaption>Pikachu from Pokemon</figcaption>
        </figure>
        <iframe src="./images/barcelona.png" height="300" width="300"></iframe>
        <object data="./images/batman.png" height="300" width="300"></object>
    </section>
</body>

</html>
